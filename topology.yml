name: library-demo-training-adaptive

hosts:
  - name: server
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: standard.small

  - name: client
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: standard.small

routers:
  - name: router
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: standard.small

networks:
  - name: man-network
    cidr: 192.168.130.0/24   # MAN ONLY

  - name: server-switch
    cidr: 192.168.20.0/24
    accessible_by_user: false

  - name: client-switch
    cidr: 192.168.30.0/24

net_mappings:
  # SERVER
  - host: server
    network: server-switch
    ip: 192.168.20.5

  # CLIENT
  - host: client
    network: client-switch
    ip: 192.168.30.5

router_mappings:
  - router: router
    network: server-switch
    ip: 192.168.20.1

  - router: router
    network: client-switch
    ip: 192.168.30.1

groups: []
