name: library-demo-training-adaptive

hosts:
  - name: server
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: m1.small

  - name: client
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: m1.small

routers:
  - name: router
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: m1.tiny

networks:
  - name: server-switch
    cidr: 10.20.1.0/24
    accessible_by_user: false

  - name: client-switch
    cidr: 10.30.1.0/24
    accessible_by_user: true

  - name: wan-net
    cidr: 10.255.255.0/24
    accessible_by_user: false

net_mappings:
  - host: server
    network: server-switch
    ip: 10.20.1.5

  - host: client
    network: client-switch
    ip: 10.30.1.5

router_mappings:
  - router: router
    network: server-switch
    ip: 10.20.1.1

  - router: router
    network: client-switch
    ip: 10.30.1.1

  - router: router
    network: wan-net
    ip: 10.255.255.1

groups: []
