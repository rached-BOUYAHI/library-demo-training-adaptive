name: demo-multipool-safe

hosts:
  - name: server
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: standard.small
    hidden: true

  - name: client
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: standard.small

routers:
  - name: router
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: standard.small

networks:
  - name: lan
    cidr: 192.168.30.0/24

net_mappings:
  - host: server
    network: lan
    ip: 192.168.30.10

  - host: client
    network: lan
    ip: 192.168.30.20

router_mappings:
  - router: router
    network: lan
    ip: 192.168.30.1

groups: []
